[pytest]
markers =
    e2e: end-to-end frontend+backend test requiring browsers and dev servers
    smoke: marks tests as smoke tests (fast)
    slow: marks tests as slow (deselect with -m "not slow")
norecursedirs =
    site
    google-cloud-sdk
filterwarnings =
    # Keep core project warnings visible; quiet noisy deps/experimental methods
    ignore::DeprecationWarning:method\/synthesis\/(AIM|GEM|TabDDPM|DP_MERF|private_gsd)(\/|\.).*
    ignore::FutureWarning:method\/synthesis\/(AIM|GEM|TabDDPM|DP_MERF|private_gsd)(\/|\.).*
    ignore::DeprecationWarning:method\/reconstruct_algo(\/|\.).*
    ignore::FutureWarning:method\/reconstruct_algo(\/|\.).*
    ignore::RuntimeWarning:method\/synthesis\/(AIM|GEM|TabDDPM|DP_MERF|private_gsd)(\/|\.).*
    ignore::RuntimeWarning:method\/reconstruct_algo(\/|\.).*
    # Common numpy/pandas transition warnings from transitive deps
    ignore:.*is_categorical_dtype is deprecated.*:FutureWarning
    ignore:.*is_sparse is deprecated.*:FutureWarning
    ignore:.*DataFrameGroupBy.apply.*:FutureWarning
    ignore:.*n_init.* will change from 10 to 'auto'.*:FutureWarning
    # Torch and sklearn occasionally emit benign warnings in tests
    ignore::UserWarning:torch.*
    ignore::UserWarning:sklearn.*
    ignore:.*A value is trying to be set on a copy of a slice.*
    ignore:in the future the `.dtype` attribute of a given datatype object must be a valid dtype instance:DeprecationWarning:scipy.*:
